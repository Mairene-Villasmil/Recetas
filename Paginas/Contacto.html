<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>La Sazón de la Abuela</h1>
    </header>
    <main>
        <section>
            <nav class="botones">
                <a href="../index.html"><i class="fa-solid fa-house"></i></a>
                <button class="navegacion">
                    <a href="./Nosotros.html"> Nosotros</a>
                </button>
                <button class="navegacion">
                    <a href="./Recetas.html"> Recetas</a>
                </button>
                <button class="navegacion">
                    <a href=""> Contacto</a>
                </button>
            </nav>
        </section>
        <section class="contenedor_form">
            <article id="content">
                <h3>¡OBTEN NUEVAS RECETAS TODAS LAS SEMANAS!</h3>
            </article>
            <div class="formulario">
                <form action="">
                    <label for="Nombre"><i class="fa-solid fa-user"></i></label>
                    <input type="text" placeholder="Nombre y Apellido" name="Nombre"> <br>
                    <br>
                    <label for="Telefono"><i class="fa-solid fa-phone"></i></label>
                    <input type="tel" placeholder="11 0000 0000" name="Telefono"> <br>
                    <br>
                    <label for="Email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" placeholder="email@gmail.com" name="Email"> <br>
                    <br>
                           <input type="submit" name="enviar" value="Enviar" />
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><strong> @lasazondelaabuela </strong></li>
        </ul>
        <span class="copyright">Copyright&copy; 2023 - Todos los derechos reservados</span>
    </footer>
</body>

</html>
